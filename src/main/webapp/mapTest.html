<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="ISO-8859-1">
		<title>First Map Page</title>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
	</head>
	
	<body>
		<div class="jumbotron text-center">
			<h1>First Map Page</h1>
		</div>
		
		<div class="container">
			<div id='mapid'></div>
		</div>
	
	<script>
		var map = L.map('mapid').setView([45.071228, 7.685027], 13);
		
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
 		    maxZoom: 18,
 		    id: 'mapbox.streets',
		    accessToken: 'pk.eyJ1IjoiY2hpZWZ6ZXBoeXIiLCJhIjoiY2oxM3djY3dhMDAxZTJxcXdseXJzNDZmeiJ9.fDhlEf0ME8ta_sl6-Hh06g'
		}).addTo(map);
		
		var marker0 = L.marker([45.071228, 7.685027]).addTo(map);
		marker0.bindPopup("Piazza Castello");
		function onMarker0Click(e){
			marker0.openPopup();
		}
		marker0.on('click', onMarker0Click);
		
		
		var marker1 = L.marker([45.109781, 7.641264]).addTo(map);
		marker1.bindPopup("Juventus Stadium");
		function onMarker1Click(e){
			marker1.openPopup();
		}
		marker1.on('click', onMarker1Click);
			
	</script>
	
	
	</body>

</html>
